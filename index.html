<!DOCTYPE html>

  <head>

    <title> My Wallet</title>
  </head>
  <body>
    <h1>My Wallet</h1>
    <div>
      <button id="btn_connect">connect</button>

    <div>
      <button id="btn_getowner">GetOwner</button>
      <button id="btn_getTXCount">GetTXCount</button>
      <button id="btn_getTX">GetTX</button>
    </div>


    <script src="./index.js" type="module"></script>
